- clean: ['~']

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.config/zsh/aliases.zsh:
        path: zsh/aliases.zsh
        create: true
        relink: false
        force: false
    ~/.config/zsh/functions.zsh:
        path: zsh/functions.zsh
        create: true
        relink: false
        force: false
    ~/.config/zsh/plugins.zsh:
        path: zsh/plugins.zsh
        create: true
        relink: false
        force: false
    ~/.Xresources:
        path: Xresources
        create: false
        relink: false
        force: false
    ~/.config/i3:
        path: config/i3/
        create: true
        relink: false
        force: false


